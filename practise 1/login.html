<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100" >

    <div class="bg-white p-6 rounded-lg shadow-md w-80" >
        
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

        <form action="#" method="post" class="space-y-4">

            <input type="text" name="username" placeholder="Username" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" name="password" placeholder="Password" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Log In</button>

        </form>
    <li class="block text-center text-blue-500 mt-4 hover:underline"><a href="signup.html" class="cursor-pointer">Don't have an account? Sign Up</a></li>
    </div>
</body>

</html>
